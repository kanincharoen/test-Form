<form [formGroup]="group" (ngSubmit)="onSubmit()">
    <input matInput formControlName="amount" placeholder="Input Text..">
    <mat-radio-group aria-label="Select an option" formControlName="radio">
        <mat-radio-button value="1">Option 1</mat-radio-button>
        <mat-radio-button value="2">Option 2</mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select formControlName="dropdown">
          <mat-option value="list1">Option 1</mat-option>
          <mat-option value="list2">Option 2</mat-option>
        </mat-select>
      </mat-form-field>
    <button  mat-raised-button  color ="primary" type="submit">submit</button>
</form>
